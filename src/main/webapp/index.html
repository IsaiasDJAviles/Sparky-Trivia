<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="sparky_logo.png">
    <title>Sparky Trivia - Cargando...</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .loader-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .sparky-loading {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="loader-container">
    <img src="images/sparky_feliz.png" alt="Sparky" class="sparky-loading">
    <div class="loading-text">Cargando Sparky Trivia...</div>
    <div class="loader"></div>
</div>

<script src="js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Iniciando Sparky Trivia...');

        // Verificar si hay sesiÃ³n activa
        setTimeout(() => {
            if (haySesionActiva()) {
                console.log('Sesion activa detectada, redirigiendo a dashboard...');
                window.location.href = 'dashboard.html';
            } else {
                console.log('No hay sesion activa, redirigiendo a login...');
                window.location.href = 'login.html';
            }
        }, 1000);
    });
</script>
</body>
</html>
