<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sparky Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        .welcome-title {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .btn-logout {
            background: #f44336;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="dashboard-card">
    <i class="bi bi-check-circle-fill" style="font-size: 5rem; color: #4CAF50;"></i>
    <h1 class="welcome-title">隆Bienvenido al Dashboard! </h1>
    <p class="text-muted">Tu sesi贸n ha iniciado correctamente</p>
    <p><strong>Usuario:</strong> <span id="userNickname"></span></p>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>

    <button class="btn-logout" onclick="logout()">
        <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesi贸n
    </button>

    <div class="mt-4 text-muted">
        <small>Dashboard en desarrollo - Pr贸ximamente m谩s funcionalidades</small>
    </div>
</div>

<script>
    // Verificar si hay usuario logueado
    const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');

    if (!usuario.nickName) {
        // Si no hay usuario, redirigir a login
        window.location.href = 'login.html';
    } else {
        // Mostrar datos del usuario
        document.getElementById('userNickname').textContent = usuario.nickName;
        document.getElementById('userEmail').textContent = usuario.email;
    }

    // Funci贸n para cerrar sesi贸n
    async function logout() {
        try {
            await fetch('/SparkyTrivia/api/auth/logout', {
                method: 'POST'
            });
        } catch (error) {
            console.error('Error al cerrar sesi贸n:', error);
        }

        // Limpiar localStorage
        localStorage.removeItem('usuario');

        // Redirigir a login
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
