<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="sparky_logo.png">
    <title>Crear Trivia - Sparky Trivia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .trivia-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
        .trivia-card { max-width: 650px; width: 100%; animation: fadeInDown 0.6s ease; }

        /* Estructura del input con icono */
        .form-group { position: relative; margin-bottom: 25px; }
        .form-group .form-input,
        .form-group .form-select,
        .form-group .form-textarea {
            width: 100%;
            padding: 15px 20px 15px 50px;
            z-index: 1;
            position: relative;
        }
        .form-group .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-group .icon-decorator {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-gris);
            font-size: 1.1rem;
            pointer-events: none;
            z-index: 2;
            transition: color 0.3s;
        }
        .form-group.textarea-group .icon-decorator {
            top: 25px;
            transform: none;
        }
        .form-group .form-input:focus + .icon-decorator,
        .form-group .form-select:focus + .icon-decorator,
        .form-group .form-textarea:focus + .icon-decorator {
            color: var(--color-azul-claro);
        }
        .form-group .check-success {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-verde);
            font-size: 1.2rem;
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }
        .form-group .check-success.show { opacity: 1; }

        .form-select {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #e9ecef;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition-normal);
            cursor: pointer;
        }
        .form-select:focus {
            outline: none;
            border-color: var(--color-azul-claro);
            background: white;
            box-shadow: 0 0 0 4px rgba(94, 114, 228, 0.1);
            transform: translateY(-2px);
        }

        .form-textarea {
            border: 2px solid #e9ecef;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition-normal);
            background: rgba(255, 255, 255, 0.9);
        }
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-azul-claro);
            background: white;
            box-shadow: 0 0 0 4px rgba(94, 114, 228, 0.1);
            transform: translateY(-2px);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: var(--radius-md);
            border: 2px solid #e9ecef;
            transition: all var(--transition-normal);
        }
        .checkbox-group:hover {
            border-color: var(--color-azul-claro);
            background: rgba(255, 255, 255, 0.9);
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            user-select: none;
        }

        .two-col-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--color-azul-claro);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all var(--transition-fast);
        }
        .back-link:hover {
            transform: translateX(-5px);
            color: var(--color-morado);
        }

        @media (max-width: 576px) {
            .two-col-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<div id="particles-js"></div>

<header class="header">
    <div class="header-content">
        <div class="logo" onclick="window.location.href='dashboard.html'">
            <img src="images/sparky_logo.png" alt="Sparky">
            <h1>Sparky Trivia</h1>
        </div>
    </div>
</header>

<div class="trivia-container">
    <div class="trivia-card card" data-aos="fade-up">
        <a href="dashboard.html" class="back-link">
            <i class="bi bi-arrow-left-circle"></i> Volver al Dashboard
        </a>

        <div class="sparky-container" data-aos="zoom-in">
            <img src="images/sparky_pensando.png?v=3" alt="Sparky" id="sparky">
        </div>

        <h2 class="card-title text-gradient">Crear Set de Estudio</h2>
        <p class="text-center text-muted mb-4">Crea tu propia trivia personalizada</p>

        <div id="alertContainer"></div>

        <form id="triviaForm">
            <!-- T√≠tulo -->
            <div class="form-group">
                <label for="titulo" class="form-label">
                    <i class="bi bi-card-heading"></i> T√≠tulo de la Trivia *
                </label>
                <input
                        type="text"
                        class="form-input"
                        id="titulo"
                        placeholder="Ej: Historia de M√©xico"
                        required
                        minlength="3"
                        maxlength="255"
                >
                <i class="bi bi-card-heading icon-decorator"></i>
                <i class="bi bi-check-circle-fill check-success" id="tituloCheck"></i>
                <span class="error-message d-none" id="tituloError"></span>
            </div>

            <!-- Descripci√≥n -->
            <div class="form-group textarea-group">
                <label for="descripcion" class="form-label">
                    <i class="bi bi-text-paragraph"></i> Descripci√≥n
                </label>
                <textarea
                        class="form-textarea"
                        id="descripcion"
                        placeholder="Describe brevemente de qu√© trata tu trivia..."
                        style="padding-left: 50px;"
                ></textarea>
                <i class="bi bi-text-paragraph icon-decorator"></i>
            </div>

            <!-- Categor√≠a y Dificultad -->
            <div class="two-col-grid">
                <div class="form-group">
                    <label for="categoria" class="form-label">
                        <i class="bi bi-bookmark-fill"></i> Categor√≠a
                    </label>
                    <select class="form-select" id="categoria" style="padding-left: 50px;">
                        <option value="general">General</option>
                        <option value="ciencia">Ciencia</option>
                        <option value="historia">Historia</option>
                        <option value="geografia">Geograf√≠a</option>
                        <option value="arte">Arte y Cultura</option>
                        <option value="deportes">Deportes</option>
                        <option value="entretenimiento">Entretenimiento</option>
                        <option value="tecnologia">Tecnolog√≠a</option>
                        <option value="matematicas">Matem√°ticas</option>
                        <option value="literatura">Literatura</option>
                        <option value="otro">Otro</option>
                    </select>
                    <i class="bi bi-bookmark-fill icon-decorator"></i>
                </div>

                <div class="form-group">
                    <label for="dificultad" class="form-label">
                        <i class="bi bi-speedometer2"></i> Dificultad
                    </label>
                    <select class="form-select" id="dificultad" style="padding-left: 50px;">
                        <option value="facil">F√°cil</option>
                        <option value="medio" selected>Medio</option>
                        <option value="dificil">Dif√≠cil</option>
                    </select>
                    <i class="bi bi-speedometer2 icon-decorator"></i>
                </div>
            </div>

            <!-- Tiempo Estimado y Foto Portada -->
            <div class="two-col-grid">
                <div class="form-group">
                    <label for="tiempoEstimado" class="form-label">
                        <i class="bi bi-clock-fill"></i> Tiempo Estimado (min)
                    </label>
                    <input
                            type="number"
                            class="form-input"
                            id="tiempoEstimado"
                            placeholder="15"
                            min="1"
                            max="120"
                            value="15"
                    >
                    <i class="bi bi-clock-fill icon-decorator"></i>
                </div>

                <div class="form-group">
                    <label for="fotoPortada" class="form-label">
                        <i class="bi bi-image-fill"></i> Foto de Portada (URL)
                    </label>
                    <input
                            type="url"
                            class="form-input"
                            id="fotoPortada"
                            placeholder="https://..."
                    >
                    <i class="bi bi-image-fill icon-decorator"></i>
                </div>
            </div>

            <!-- Es P√∫blico -->
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="esPublico" checked>
                    <label for="esPublico" class="form-label">
                        <i class="bi bi-globe"></i> <strong>Hacer p√∫blica esta trivia</strong>
                        <br><small class="text-muted">Otros usuarios podr√°n ver y jugar tu trivia</small>
                    </label>
                </div>
            </div>

            <!-- Botones -->
            <div class="two-col-grid">
                <button type="button" class="btn btn-azul btn-ripple" onclick="window.location.href='dashboard.html'">
                    <i class="bi bi-x-circle me-2"></i>Cancelar
                </button>
                <button type="submit" class="btn btn-verde btn-ripple" id="btnCrear">
                    <i class="bi bi-check-circle-fill me-2"></i>Crear Trivia
                </button>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 Sparky Trivia | Renata Castro & Isa√≠as Avil√©s</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.0/dist/vanilla-tilt.min.js"></script>
<script src="js/animations.js"></script>
<script src="js/auth.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Proteger p√°gina - solo usuarios logueados
        protegerPagina('login.html');

        const form = document.getElementById('triviaForm');
        const tituloInput = document.getElementById('titulo');
        const btn = document.getElementById('btnCrear');
        const sparky = document.getElementById('sparky');

        // Validaci√≥n del t√≠tulo en tiempo real
        tituloInput.addEventListener('blur', function() {
            const titulo = this.value.trim();
            if (titulo && titulo.length >= 3) {
                this.classList.remove('error');
                ocultarError(document.getElementById('tituloError'));
                document.getElementById('tituloCheck').classList.add('show');
            } else if (titulo) {
                mostrarError(document.getElementById('tituloError'), 'M√≠nimo 3 caracteres');
                this.classList.add('error');
                document.getElementById('tituloCheck').classList.remove('show');
            }
        });

        // Animaci√≥n de Sparky pensando
        SparkyAnimations.sparkyThinking(sparky);

        // Submit del formulario
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const titulo = tituloInput.value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();
            const categoria = document.getElementById('categoria').value;
            const dificultad = document.getElementById('dificultad').value;
            const tiempoEstimado = parseInt(document.getElementById('tiempoEstimado').value) || 15;
            const fotoPortada = document.getElementById('fotoPortada').value.trim();
            const esPublico = document.getElementById('esPublico').checked;

            // Validar t√≠tulo
            if (!titulo || titulo.length < 3) {
                mostrarError(document.getElementById('tituloError'), 'El t√≠tulo es obligatorio (m√≠n. 3 caracteres)');
                tituloInput.classList.add('error');
                SparkyAnimations.sparkySad(sparky);
                return;
            }

            // Construir objeto de datos
            const data = {
                titulo: titulo,
                descripcion: descripcion || null,
                categoria: categoria,
                dificultad: dificultad,
                tiempoEstimado: tiempoEstimado,
                fotoPortada: fotoPortada || null,
                esPublico: esPublico
            };

            btn.disabled = true;
            btn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Creando...';

            try {
                const response = await postRequest('/SparkyTrivia/api/trivias/crear', data);

                if (response.success) {
                    mostrarAlerta('¬°Trivia creada exitosamente! üéâ', 'success');
                    SparkyAnimations.sparkyHappy(sparky);
                    SparkyAnimations.confettiExplosion();

                    // Redirigir despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'mis-trivias.html';
                    }, 2000);
                } else {
                    mostrarAlerta(response.message || 'Error al crear la trivia', 'error');
                    SparkyAnimations.sparkySad(sparky);
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i>Crear Trivia';
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexi√≥n con el servidor', 'error');
                SparkyAnimations.sparkySad(sparky);
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i>Crear Trivia';
            }
        });
    });
</script>
</body>
</html>
